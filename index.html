<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <title>Ottergram</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/fonts">
    <link rel="icon" type="image/ico" href="favicon.ico">
  </head>
  <body>
    <header class="main-header">
      <h1 class="logo-text">Ottergram</h1>
    </header>
    <main class="main-content">
     <ul class="thumbnail-list">
       <li class="thumbnail-item">
         <a href="images/seaotter1.jpg" data-image-role="trigger" data-image-title="Stayin' Alive" data-image-url="images/seaotter1.jpg">
           <img class="thumbnail-image" src="images/seaotter1.jpg" alt="Ronaldo the Otter">
          <span class="thumbnail-title">Ronaldo</span>
         </a>
       </li>
       <li class="thumbnail-item">
         <a href="images/seaotter2.jpg" data-image-role="trigger" data-image-title="How Deep Is Your Love" data-image-url="images/seaotter2.jpg">
           <img class="thumbnail-image" src="images/seaotter2.jpg" alt="Frederick the Otter">
          <span class="thumbnail-title">Frederick</span>
         </a>
       </li>
       <li class="thumbnail-item">
         <a href="images/seaotter3.jpg" data-image-role="trigger" data-image-title="You Should Be Dancing" data-image-url="images/seaotter3.jpg">
           <img class="thumbnail-image" src="images/seaotter3.jpg" alt="Rosie the Otter">
          <span class="thumbnail-title">Rosie</span>
         </a>
       </li>
       <li class="thumbnail-item">
         <a href="images/seaotter4.jpg" data-image-role="trigger" data-image-title="Night Fever" data-image-url="images/seaotter4.jpg">
           <img class="thumbnail-image" src="images/seaotter4.jpg" alt="Ferdinand the Otter">
          <span class="thumbnail-title">Ferdinand</span>
         </a>
       </li>
       <li class="thumbnail-item">
         <a href="images/seaotter5.jpg" data-image-role="trigger" data-image-title="To Love Somebody" data-image-url="images/seaotter5.jpg">
           <img class="thumbnail-image" src="images/seaotter5.jpg" alt="Hasbulla the Otter">
          <span class="thumbnail-title">Hasbulla</span>
         </a>
       </li>
     </ul>
     <div class="detail-image-container">
       <div class="detail-image-frame">
         <img class="detail-image" data-image-role="target" src="images/seaotter1.jpg" alt="">
         <span class="detail-image-title" data-image-role="title">Stayin' Alive</span>
       </div>
     </div>
     </main>
     <script src="scripts/main.js" charset="utf-8"></script>
  </body>
</html>
